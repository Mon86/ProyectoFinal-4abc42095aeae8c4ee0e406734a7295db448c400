{% extends 'App_user/base.html' %}
{% load static %}

{% block metamorphosis %}

  <div class="post-box">
    <h2>Crear Posteo</h2>
    <h5>Aqui puedes postear cosas que luego veran tus clientes en "Tu pagina web"</h5>

      {{ posteoform.as_p }}

{% endblock %}
