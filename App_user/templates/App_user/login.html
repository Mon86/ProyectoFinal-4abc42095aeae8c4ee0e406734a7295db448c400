<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% load static %}
        <link href="{% static 'App_user/css/estilazo.css'%}" rel="stylesheet"/>
        <link href="{% static 'App_user/css/bootstrap.min.css'%}" rel="stylesheet"/>
        <title>Bienvenido a Facturance</title>
    </head>
<body>
    {% if messages %}
    <div class="container mt-4">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    </div>
    {% endif %}
    <div class="containerForm"> 
        <form action="{% url 'login' %}" method="POST" class="formLogin">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <button class="btn btn-primary" type="submit">Login</button>
        </div>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
        <p style="color: white;">¿Aún no tienes una cuenta? <a href="/registration/">Regístrate</a></p>
        <p style="color: white;">¿Eres un cliente? <a href="invitados/">Ingresa como invitado</a></p>
        </form>

    </div>
</body>
</html>
